  <section class="scrollable padder-lg w-f-md"> 
                <h2 class="font-thin m-b">Upload Podcast </h2>
                <div class="row row-sm">
                  

            <div class="row">
                      <div class="col-sm-12">
                   <section class="panel panel-default">
              
              <div class="panel-body">
          
          <form  name="uploadForm" novalidate ng-submit="submitForm()" class="form-horizontal" method="get" ng-hide="hideForm" >
             
           <div class="form-group">
                    <label class="col-sm-2 control-label">Select Radio Show</label>
                    <div class="col-sm-10">
      
                      <div class="radio i-checks">
                        <label>
                          <input type="radio" name="radioShow" value="soundbuzz" ng-model="formdata.radioShow" >
                          <i></i> Soundbuzz </label>
                      </div>
                      <div class="radio i-checks">
                        <label>
                          <input type="radio" name="norubber" value="norubber" ng-model="formdata.radioShow">
                          <i></i> No Rubber </label>
                      </div>

                        <div class="radio i-checks">
                        <label>
                          <input type="radio" name="a" value="potofbeans" ng-model="formdata.radioShow">
                          <i></i> Pot of Beans </label>
                      </div>
                  
                  
                    </div>
                  </div>
                  <div class="line line-dashed b-b line-lg pull-in"></div>


          <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                      <input name="title" ng-model="formdata.title" type="text" class="form-control"  ng-minlength=3 required>
       <!-- Title Validation -->
        <div class="error" 
        ng-show="uploadForm.title.$dirty && uploadForm.title.$invalid">
        <small class="error" 
        ng-show="uploadForm.title.$error.required">
        Title of Podcast is required.
        </small>
       <small class="error" 
        ng-show="uploadForm.title.$error.minlength">
        Title of Podcast is required to be at least 3 characters
        </small>
      
        </div>


                      </div>


             <div class="line line-dashed b-b line-lg pull-in"></div>


            

            </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Drop Mp3 </label>
                    <div class="col-sm-10">
                      <div  ng-file-drop="addToUploadQueue($files)" ng-file-drag-over-class="dragdropover" class="dropfile"> <small>Drag and Drop file here</small> 
                      <small>{{progress}}</small> 
                      <small>{{uploadedUrl}}</small> 

                     
                      </div>
                    </div>
                  </div>


                        <div class="form-group">
                              <label class="col-sm-2 control-label">Upload mp3</label>
                          <div class="col-sm-10">
          <input type="file"  ng-file-select="addToUploadQueue($files)" multiple  class="filestyle" data-icon="false" data-classbutton="btn btn-default" data-classinput="form-control inline v-middle input-s" id="filestyle-0" style="position: fixed; left: -500px;">

                <div class="bootstrap-filestyle" style="display: inline;">
                     <label for="filestyle-0"  class="btn btn-default"><span>Choose file</span></label>
                     <button class="btn btn-danger" ng-click="upload.abort()">Cancel Upload</button>
                       

                     </div>
                    </div>
              
              {{selectedFiles}}
                   
                  </div>


                     <div class="line line-dashed b-b line-lg pull-in"></div>

               

          <div class="line line-dashed b-b line-lg pull-in"></div>


                  <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                      <button type="submit" class="btn btn-default">Cancel</button>
                      <button data-toggle="modal" ng-click="onFileSelect($files)" data-target="#myModa" type="submit" class="btn btn-primary" ng-disabled="formValid">Submit Form</button>


                    </div>
                  </div>
                </form>
              </div>


<!-- Confirmation modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Uploaded Podcast</h4>
      </div>
      <div class="modal-body">
                <div class="row">


            <img src="{{ uploadedUrl }}" width="200px" height="200px">        
            
                    </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




            </section>
                      </div>
                   
                    </div>

</section>
